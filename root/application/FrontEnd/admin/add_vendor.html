<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vendor</title>
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <div class="vendorouterbox" style="background-image: url(/pictures/doc2.jpg);">
        <div class="innerbox">
            <header class="signup-header">
                <h1>Add Vendor</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Fullname: </label>
                        <input type="text" id="fullname" placeholder="Enter Fullname" required><br>
                    </p>
                    <p>
                        <label for="User Id">Vendor Id: </label>
                        <input type="text" id="User Id" placeholder="Enter User Id" required><br>
                    </p>
                    <p>
                        <label for="email">Email: </label>
                        <input type="text" id="email" placeholder="Enter Email Address" required><br>
                    </p>
                    <p>   
                        <label for="password">Password: </label>
                        <input type="password" id="password" placeholder="Atleast 8 Characters Required" required><br>
                    </p>
                    <label for="mobile">Mobile Number:</label><br>
                    <input type="text" id="Mobile">
                    </p>
                    
                    <p>
                        <label for="Location">Address: </label>
                        <input type="text" id="Address" placeholder="Enter Address" required><br>
                    </p>
                    
                        <label for="Vendor Package">Vendor Package:</label> <br>
                        <input type="radio" name="Package">Basic<br>
                        <input type="radio" name="Package">Premium<br>
                        <input type="radio" name="Package">Classic
                        


                    <p>
                        <input type="submit" id="submit" value="Add Vendor">
                    </p>
                </form>

            </main>
            

        </div>
     
    </div>
    
</body>
</html>

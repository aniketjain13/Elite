
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body style="background-image: url(/pictures/img4.jpeg);">
    <div class="vendorouterbox">
        <div class="innerbox">
            <header class="signup-header">
                <h1>Change Password</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="/Vendor/vendor_home.html">
                    <p>
                        <label for="currentpassword">Current Password: </label>
                        <input type="text" id="currentpassword" placeholder="Enter Current Password" required><br>
                    </p>
                    <p>
                        <label for="newpassword">New Password: </label>
                        <input type="text" id="newpassword" placeholder="Enter New Password" required><br>
                    </p>
                     <p>
                        <input type="submit" id="submit" value="Change">
                    </p>
                </form>

            </main>
            <footer class="signup-footer">
                
            </footer>

        </div>
    </div>
    
</body>
</html>

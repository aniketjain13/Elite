<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Plan Request</title>
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <div class="vendorouterbox" style="background-image: url(/pictures/img3.jpeg);">
        <div class="innerbox">
            <header class="signup-header">
                <h1>Send Plan Request</h1>
            </header>
            <main class="signup-body">
                <form action="/user/user_home.html">
                    <p>
                        <label for="planrequestid">Plan Request ID: </label>
                        <input type="text" id="planrequestid" placeholder="Enter Plan Request Id" required><br>
                    </p>
                    <p>
                        <label for="userid">User ID: </label>
                        <input type="text" id="userid" placeholder="Enter User Id" required><br>
                    </p>
                    <p>
                        <label for="fromdate">From Date: </label>
                        <input type="date" id="fromdate" required><br>
                    </p>
                    <p>
                        <label for="todate">To Date: </label>
                        <input type="date" id="todate" required><br>
                    </p>
                    <p>
                        <label for="listofservices">List Of Services: </label>
                        <input type="text" id="listofservices" placeholder="Enter list of services required seprated by comma" required><br>
                    </p>
                    <p>
                        <label for="noofpersons">Number OF Persons: </label>
                        <input type="number" id="noofpersons" placeholder="Enter No of Persons" required><br>
                    </p>
                    <p>
                        <label for="otherservices">Other Services: </label>
                        <input type="text" id="otherservices" placeholder="Enter other services required seprated by comma" required><br>
                    </p>
                    <p>
                        <br/><input type="submit" id="submit" value="Send Plan Request">
                    </p>
                </form>

            </main>
        </div>
     
    </div>
    
</body>
</html>
